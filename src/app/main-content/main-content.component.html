<div class="progress-container" [class.visible]="isScrolling">
  <div class="progress-bar" [style.width.%]="scrollProgress"></div>
</div>

<div class="main-content">
  <div>
    <app-header class="header" #header [@loadAnimation]="scrollAnimationHeader"></app-header>
    <app-slideshow class="slideshow" #slider [@loadAnimation]="scrollAnimationSlider"></app-slideshow>
    <div class="main-container">
      <app-clients class="clients" #client [@scrollAnimation]="scrollAnimationClient"></app-clients>
      <app-description #description class="description" [@scrollAnimation]="scrollAnimationDescription"></app-description>
      <app-info #info class="info" [@scrollAnimation]="scrollAnimationInfo"></app-info>
      <app-helping #helping class="helping" [@scrollAnimation]="scrollAnimationHelping"></app-helping>
      <app-caring-marketing #caringMarketing class="caring-marketing" [@scrollAnimation]="scrollAnimationCaringMarketing"></app-caring-marketing>
    </div>
    <app-footer class="footer" #footer [@scrollAnimation]="scrollAnimationFooter" ></app-footer>
  </div>
</div>
